name: Check PR for merge readiness

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  validate-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Check if PR is mergeable and all checks passed
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const checkMergeability = async () => {
              let retries = 5;
              while (retries > 0) {
                const pr = await github.rest.pulls.get({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: context.payload.pull_request.number,
                });

                const mergeable = pr.data.mergeable;

                if (mergeable === null) {
                  console.log('Mergeability status is unknown. Retrying...');
                  await new Promise(resolve => setTimeout(resolve, 5000));
                  retries--;
                  continue;
                }

                if (mergeable === false) {
                  throw new Error('âŒ PR has merge conflicts. Please resolve them before merging.');
                }

                return true;
              }
              throw new Error('âŒ Mergeability status could not be determined after multiple retries.');
            };

            await checkMergeability();

            const status = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.pull_request.head.sha,
            });

            // Post a success comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: 'âœ… All checks passed! This PR is ready to be merged! ğŸ‰'
            });
